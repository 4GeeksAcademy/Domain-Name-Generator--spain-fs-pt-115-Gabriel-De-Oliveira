<body>

  <nav class="navbar bg-dark border-body" data-bs-theme="dark">

      <a class="navbar-brand" href="#">

<!--textos de arriba-->
<div id="TextPrincipal"> 
  <h1>Venta de dominios</h1>

  <!-- Use chat gpt para el tema de los botones ya que consegui una pagina donde me daba los botones pero no tenia los estilos que queria como tal entonces le pedi a chat gpt que me los cambiara un poco para que estuviera relacionado con lo que queria https://uiverse.io/0xnihilism/quiet-dog-6 ese es el link del boton -->
<!-- Contenedor de botones principales -->
<div class="button-container">
  <!-- Botón .com -->
  <button class="brutalist-button">
    <div class="logo-circle">
      <!-- Puedes cambiar el SVG por uno relacionado con .com -->
      <svg viewBox="0 0 24 24" class="icon">
        <circle cx="12" cy="12" r="10" />
      </svg>
    </div>
    <div class="button-text">.com</div>
  </button>

  <!-- Botón .net -->
  <button class="brutalist-button">
    <div class="logo-circle">
      <svg viewBox="0 0 24 24" class="icon">
        <rect x="4" y="4" width="16" height="16" />
      </svg>
    </div>
    <div class="button-text">.net</div>
  </button>

  <!-- Botón .io -->
  <button class="brutalist-button">
    <div class="logo-circle">
      <svg viewBox="0 0 24 24" class="icon">
        <polygon points="12,2 22,22 2,22" />
      </svg>
    </div>
    <div class="button-text">.io</div>
  </button>

  <!-- Botón .es -->
  <button class="brutalist-button">
    <div class="logo-circle">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M4 4h16v16H4z" />
      </svg>
    </div>
    <div class="button-text">.es</div>
  </button>

  <!-- Botón .us -->
  <button class="brutalist-button">
    <div class="logo-circle">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M12 2 L19 21 H5 Z" />
      </svg>
    </div>
    <div class="button-text">.us</div>
  </button>

  <!-- Botón .org -->
  <button class="brutalist-button">
    <div class="logo-circle">
      <svg viewBox="0 0 24 24" class="icon">
        <circle cx="12" cy="12" r="6" />
      </svg>
    </div>
    <div class="button-text">.org</div>
  </button>
</div>

<!-- Botón de crear extensión -->
<div class="create-extension">
  <button class="brutalist-button">
    <div class="logo-circle">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" fill="none" />
      </svg>
    </div>
    <div class="button-text">Crear Extensión</div>
  </button>
</div>
